<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/104b7bcd63.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Feedback Survey</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong
        >How satisfied are you with our <br />website's new design?</strong
      >
      <div class="ratings-container">
        <div class="rating active">
          <img
            src="https://cdn-icons-png.flaticon.com/512/983/983079.png"
            alt=""
          />
          <small>Satisfied</small>
        </div>

        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/983/983035.png"
            alt=""
          />
          <small>Neutral</small>
        </div>

        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/983/983046.png"
            alt=""
          />
          <small>Unhappy</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <div id="credits">
      Icons made by
      <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
        >Freepik</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
