<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script
      src="https://kit.fontawesome.com/104b7bcd63.js"
      crossorigin="anonymous"
    ></script> -->
    <link rel="stylesheet" href="style.css" />
    <title>Choice Picker</title>
  </head>
  <body>
    <div class="container">
      <h3>
        Input choice and frequency (delimited by ,). <br />
        Format: <br />
        choice1,frequency1<br />
        choice2,frequency2<br />
      </h3>
      <textarea placeholder="Enter choice and frequency" id="textarea"></textarea>

      <span id="error-msg"></span>

      <!-- container with flex -->
      <div class="btn-container">
        <button id="cta-btn" class="btn">Pick a choice!</button>
        <button id="clear-btn" class="btn">Clear</button>
      </div>

      <div id="tags"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
